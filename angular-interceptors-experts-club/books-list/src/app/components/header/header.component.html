<mat-toolbar color="primary">
  <span>Books list - An interceptor example</span>
  <span class="spacer"></span>
  <button mat-icon-button routerLink="/login" *ngIf="!currentUserFirstname">
    Login
  </button>
  <button mat-icon-button routerLink="/register" *ngIf="!currentUserFirstname">
    Register
  </button>
  <button mat-icon-button (click)="logout()" *ngIf="currentUserFirstname">
    Logout
  </button>
  <button mat-icon-button *ngIf="currentUserFirstname">
    Hello, {{ currentUserFirstname }}!
  </button>
</mat-toolbar>
