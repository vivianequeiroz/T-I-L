<h2 class="mb-4 mt-5 text-center">Students map</h2>

<div class="d-flex">
  <a routerLink="/students" class="btn btn-outline-light ml-auto my-3 mx-1">
    <i class="fas fa-users"></i>
  </a>
  <button type="button" class="btn btn-outline-light my-3 mx-1">
    <i class="fas fa-user-plus"></i>
  </button>
</div>

<google-map width="100%" height="650px" [options]="mapOptions"></google-map>
